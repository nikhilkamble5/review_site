<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="logo.png" alt="Learning Portal Logo" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="profile.jpg" alt="Profile Picture" class="rounded-circle" style="width: 40px;">
                    <span class="name ml-2">John Doe</span>
                </div>
                <div class="col-md-4 text-right">
                    <nav>
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item"><a href="#" class="text-light">Home</a></li>
                            <li class="list-inline-item"><a href="#" class="text-light">Courses</a></li>
                            <li class="list-inline-item"><a href="#" class="text-light">Help/Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="container py-4">
        <section id="categories">
            <!-- Categories of courses will be dynamically populated here -->
        </section>
        <section id="courses">
            <!-- List of courses will be dynamically populated here -->
        </section>
        <section id="leaderboard">
            <!-- Leaderboard content will be dynamically populated here -->
        </section>
    </main>
    <footer class="bg-dark text-light py-2">
        <div class="container">
            <p class="m-0">Â© 2024 Learning Portal. All rights reserved.</p>
        </div>
    </footer>
    <!-- Link Bootstrap JS (optional, for Bootstrap components that require JavaScript) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
